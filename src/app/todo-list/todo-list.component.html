@if (todos.length > 0) {
<main class="main">
  <div class="toggle-all-container">
    <input
      class="toggle-all"
      type="checkbox"
      (change)="toggleAll($event)"
      aria-label="Toggle All Input"
      [checked]="!activeTodos.length"
    />
    <label class="toggle-all-label" htmlFor="toggle-all"
      >Toggle All Input</label
    >
  </div>
  <ul [attr.data-testid]="'todo-list'" class="todo-list">
    @for (todo of todos; track todo) {
    <app-todo-item
      [todo]="todo"
      (remove)="removeTodo($event)"
      (todoToggleChange)="toggleTodo($event)"
      (update)="updateTodo($event)"
    />
    }
  </ul>
</main>
}
